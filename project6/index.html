<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
</head>
<body>
    <h3> All about Const keyword</h3>

    <h4>we can not  reassign the value it  throw error</h4>   <p id="demo">

    </p>
    <script>
        try {
             const PI =3.141592653589793;
             console.log(PI)
             PI =3;
        } catch (error) {
         document.getElementById('demo').innerHTML=error;   
        }      
    </script>



</body>
</html>
